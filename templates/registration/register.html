{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<section id="main" class="wrapper style2">
  <div class="title">Регистрация</div>
  <div class="container">

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="button style1">Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт?
      <a href="{% url 'login' %}">Войти</a>
    </p>

  </div>
</section>
{% endblock %}
